project_name: stencil
release:
  prerelease: auto
before:
  hooks:
    - go mod tidy
    - make clean
    - make ui
builds:
  - id: "stencil"
    main: ./main.go
    binary: stencil
    flags:
      - -a
    ldflags:
      - -X github.com/goto/stencil/config.Version={{.Tag}}
      - -X github.com/goto/stencil/config.BuildCommit={{.FullCommit}}
      - -X github.com/goto/stencil/config.BuildDate={{.Date}}
    goos: [darwin, linux, windows]
    goarch: [amd64, 386, arm, arm64]
    env:
      - CGO_ENABLED=0
archives:
  - format_overrides:
      - goos: windows
        format: zip
changelog:
  use: "github-native"
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^build:"
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
dockers:
  - goos: linux
    goarch: amd64
    ids:
      - stencil
    dockerfile: Dockerfile
    image_templates:
      - "docker.io/gotocompany/{{.ProjectName}}:latest"
      - "docker.io/gotocompany/{{.ProjectName}}:{{ .Version }}"
      - "docker.io/gotocompany/{{.ProjectName}}:{{ .Tag }}-amd64"
